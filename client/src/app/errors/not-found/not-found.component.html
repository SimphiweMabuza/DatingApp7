<div class="container">
    <h1>Not found</h1>

    <ng-container *ngIf="accountService.currentUser$  | async; else notAuthenticated">
    
        <button class="btn btn-info btn-lg" routerLink="/members">Return to home page</button>
        
    </ng-container>
    <ng-template #notAuthenticated>
        <button class="btn btn-info btn-lg" routerLink="/members">Return to home page</button>
    </ng-template>

   
</div>
